
<div class="d-flex flex-column flex-root">
  <!--begin::Login-->
  <div class="login login-signin-on login-4 d-flex flex-row-fluid" id="kt_login">
    <div class="d-flex flex-center bgi-size-cover bgi-no-repeat flex-row-fluid" style="background-image: url(assets/media/bg/bg-2.jpg);min-height:100vh;object-fit: cover;">
      <div class="login-form text-center text-white p-7 position-relative overflow-hidden">
        <!--begin::Login Header-->
        <div class="d-flex flex-center">
          <a href="#">
            <img src="{{vendor_details.shop_logo}}" class="max-h-75px user-top" alt="" />
          </a>
        </div>

<div class="login-forgot">
  <div class="mb-20">
    <h3 class="opacity-40 font-weight-normal">Forgotten Password ?</h3>
    <p class="opacity-40">Enter your email to send your password</p>
  </div>
  <form class="form">
    <div class="form-group mb-10">
      <input class="form-control h-auto text-white bg-white-o-5 rounded-pill border-0 py-4 px-8" type="text" placeholder="Email"  name="email" [(ngModel)]="email_id" id="kt_email" autocomplete="off" />
    </div>
    <div class="form-group">
      <button id="kt_login_forgot_submit" class="btn btn-pill btn-primary opacity-90 px-15 py-3 m-2" (click)="resend()">Request</button>
      <button id="kt_login_forgot_cancel" class="btn btn-pill btn-outline-white opacity-70 px-15 py-3 m-2" (click)="back()">Cancel</button>
    </div>
  </form>
</div>


</div>
</div>
</div>
<!--end::Login-->
</div>
