<div class="content d-flex flex-column flex-column-fluid pt-lg-0" id="kt_content">
  <!--begin::Entry-->
  <div class="d-flex flex-column-fluid">
      <!--begin::Container-->
      <div class="container">
          <!--begin::Card-->
          <div class="card card-custom gutter-b">
              <div class="card-header flex-wrap border-0 pt-6 pb-0">
                  <div class="card-title">
                      <h3 class="card-label">Notification details
                      <span class="d-block text-muted pt-2 font-size-sm">Notification Count: {{total_amount}}</span></h3>
                  </div>
                  <div class="card-toolbar">
                      <!--begin::Dropdown-->
                      <div class="dropdown dropdown-inline mr-2">
                          <button type="button" class="btn btn-light-primary font-weight-bolder dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Export</button>
                          <!--begin::Dropdown Menu-->
                          <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
                              <!--begin::Navigation-->
                              <ul class="navi flex-column navi-hover py-2">
                                  <li class="navi-header font-weight-bolder text-uppercase font-size-sm text-primary pb-2">Choose an option:</li>
                                  <li class="navi-item">
                                      <a href="#" class="navi-link">
                                          <span class="navi-icon">
                                              <i class="la la-print"></i>
                                          </span>
                                          <span class="navi-text">Print</span>
                                      </a>
                                  </li>
                                  <li class="navi-item">
                                      <a href="#" class="navi-link">
                                          <span class="navi-icon">
                                              <i class="la la-copy"></i>
                                          </span>
                                          <span class="navi-text">Copy</span>
                                      </a>
                                  </li>
                                  <li class="navi-item">
                                      <a href="#" class="navi-link">
                                          <span class="navi-icon">
                                              <i class="la la-file-excel-o"></i>
                                          </span>
                                          <span class="navi-text">Excel</span>
                                      </a>
                                  </li>
                                  <li class="navi-item">
                                      <a href="#" class="navi-link">
                                          <span class="navi-icon">
                                              <i class="la la-file-text-o"></i>
                                          </span>
                                          <span class="navi-text">CSV</span>
                                      </a>
                                  </li>
                                  <li class="navi-item">
                                      <a href="#" class="navi-link">
                                          <span class="navi-icon">
                                              <i class="la la-file-pdf-o"></i>
                                          </span>
                                          <span class="navi-text">PDF</span>
                                      </a>
                                  </li>
                              </ul>
                              <!--end::Navigation-->
                          </div>
                          <!--end::Dropdown Menu-->
                      </div>
                      <!--end::Dropdown-->
                      <!--begin::Button-->
                      <a href="#" class="btn cus-btn active font-weight-bolder">Add New Items</a>
                      <!--end::Button-->
                  </div>
              </div>
              <div class="card-body">
                  <div class="mb-7">
                      <div class="row align-items-center">
                          <div class="col-lg-9 col-xl-8">
                              <div class="row align-items-center">
                                  <div class="col-md-4 my-2 my-md-0 p-0 pr-lg-2">
                                      <div class="input-icon">
                                          <input type="text" class="form-control" placeholder="Search..." id="kt_datatable_search_query">
                                          <span>
                                              <i class="flaticon2-search-1 text-muted"></i>
                                          </span>
                                      </div>
                                  </div>
                                  <div class="col-md-4 my-2 my-md-0 p-0 p-sm-2">
                                      <div class="d-flex align-items-center">
                                          <label class="mr-3 mb-0 d-none d-md-block">Status:</label>
                                          <div class="dropdown bootstrap-select form-control"><select class="form-control" id="kt_datatable_search_status" tabindex="-98">
                                              <option value="">All</option>
                                              <option value="1">Pending</option>
                                              <option value="2">Delivered</option>
                                              <option value="3">Canceled</option>
                                              <option value="4">Success</option>
                                              <option value="5">Info</option>
                                              <option value="6">Danger</option>
                                          </select><button type="button" class="btn dropdown-toggle btn-light bs-placeholder" data-toggle="dropdown" role="combobox" aria-owns="bs-select-1" aria-haspopup="listbox" aria-expanded="false" data-id="kt_datatable_search_status" title="All"><div class="filter-option"><div class="filter-option-inner"><div class="filter-option-inner-inner">All</div></div> </div></button><div class="dropdown-menu "><div class="inner show" role="listbox" id="bs-select-1" tabindex="-1"><ul class="dropdown-menu inner show" role="presentation"></ul></div></div></div>
                                      </div>
                                  </div>
                                  <div class="col-md-4 my-2 my-md-0 p-0 p-sm-2">
                                      <div class="d-flex align-items-center">
                                          <label class="mr-3 mb-0 d-none d-md-block">Type:</label>
                                          <div class="dropdown bootstrap-select form-control"><select class="form-control" id="kt_datatable_search_type" tabindex="-98">
                                              <option value="">All</option>
                                              <option value="1">Online</option>
                                              <option value="2">Retail</option>
                                              <option value="3">Direct</option>
                                          </select><button type="button" class="btn dropdown-toggle btn-light bs-placeholder" data-toggle="dropdown" role="combobox" aria-owns="bs-select-2" aria-haspopup="listbox" aria-expanded="false" data-id="kt_datatable_search_type" title="All"><div class="filter-option"><div class="filter-option-inner"><div class="filter-option-inner-inner">All</div></div> </div></button><div class="dropdown-menu "><div class="inner show" role="listbox" id="bs-select-2" tabindex="-1"><ul class="dropdown-menu inner show" role="presentation"></ul></div></div></div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-lg-3 col-xl-4 mt-5 mt-lg-0">
                              <a href="#" class="btn btn-light-primary px-6 font-weight-bold">Search</a>
                          </div>
                      </div>
                  </div>
                  <!--begin: Datatable-->
                  <div class="datatable datatable-bordered datatable-head-custom datatable-default datatable-primary datatable-loaded" id="kt_datatable">
                      <table class="datatable-table pl-4" style="display: block;">
                         <thead class="datatable-head">
                            <tr class="datatable-row" style="left: 0px;">
                               <th data-field="RecordID" class="datatable-cell-center datatable-cell datatable-cell-check"><span style="width: 40px;"><label class="checkbox checkbox-single checkbox-all"><input type="checkbox">&nbsp;<span></span></label></span></th>
                               <th data-field="numbers" class="datatable-cell datatable-cell-sort"><span style="width: 300px;">Notifications title</span></th>
                               <th data-field="Item" class="datatable-cell datatable-cell-sort"><span style="width: 70px;">Status</span></th>
                               <th data-field="numbers" class="datatable-cell datatable-cell-sort"><span style="width: 200px;">Date & time</span></th>
                            </tr>
                         </thead>
                         <tbody class="datatable-body">
                          <ng-container *ngFor="let item of orderlist; let i = index;">
                            <tr data-row="0" class="datatable-row" style="left: 0px;">

                               <td class="datatable-cell-center datatable-cell datatable-cell-check" data-field="RecordID" aria-label="1"><span style="width: 40px;"><label class="checkbox checkbox-single"><input type="checkbox" value="1">&nbsp;<span></span></label></span></td>
                               <td data-field="Item" aria-label="64616-103" class="datatable-cell"><span style="width: 300px;">{{item.title}}</span></td>
                               <td data-field="numbers" aria-label="Brazil" class="datatable-cell"><span style="width: 70px;">#{{item.view_status}}</span></td>
                               <td data-field="numbers" aria-label="Brazil" class="datatable-cell"><span style="width: 200px;">{{item.date_of_register | date:'yyyy-MM-dd HH:MM'}}</span></td>
    
                            </tr>
                            </ng-container>
                         </tbody>
                      </table>
                   </div>
                  <!--end: Datatable-->
              </div>
          </div>
          <!--end::Card-->

      </div>
      <!--end::Container-->
  </div>
  <!--end::Entry-->
</div>
